    implementation 'com.zhihu.android:matisse:0.5.2-beta2'
    //http://www.open-open.com/jsoup/
    implementation rootProject.ext.dependencies["jsoup"]
    //数据库操作
    implementation rootProject.ext.dependencies["greendao"]
    //用来升级greendao数据库的辅助类
    implementation rootProject.ext.dependencies["greendao-generator"]
//    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
//    implementation rootProject.ext.dependencies["SmartRefreshLayout_104"]
    //状态栏
