apply plugin: 'com.android.application'
//greendao
apply plugin: 'org.greenrobot.greendao'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        //bugly 设置支持的SO库架构
        ndk {
            // 设置支持的SO库架构
            //我们可能会用到模糊效果，就会想到renderscript.jar , 但是模糊效果是3.0以后的效果，在有的4.x以上的手机上也会造成错误，Error loading RS jni library: java.lang.UnsatisfiedLinkError，会报出这样的错误，明显是手机上没有.so包。
            //增加armeabi-v7a

            abiFilters "armeabi", "armeabi-v7a",'armeabi-v8a',"x86",'x86_64','mips','mips64'

            abiFilters "armeabi", "armeabi-v7a"

            // "x86", "mips",'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86_64', 'mips', 'mips64'
        }
        renderscriptTargetApi 25
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            //res.srcDirs += ['res_other']
            res.srcDirs = [
                    //默认只有这一个路径
                    'src/main/res',
                    //声明gradle在编译的时候到这个文件夹找资源文件
                    'src/main/res_extend'
            ]

            jniLibs.srcDirs = ['libs']
        }

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    greendao {
        //数据库的schema版本，也可以理解为数据库版本号
        schemaVersion 1
        //greendao输出dao的数据库操作实体类文件夹（相对路径 包名+自定义路径名称，包将创建于包名的直接路径下）
        //设置DaoMaster、DaoSession、Dao包名，也就是要放置这些类的包的全路径。
        daoPackage 'com.ejoy.tool.greendao.gen'
        //设置DaoMaster、DaoSession、Dao目录
        targetGenDir 'src/main/java'
        //应存储生成的单元测试的基本目录。默认为 src / androidTest / java。
//        targetGenDirTests 'src/main/java'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["runner"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]

    implementation rootProject.ext.dependencies["butterknife_8_11"]
    annotationProcessor rootProject.ext.dependencies["butterknife-compiler_8_11"]
    implementation rootProject.ext.dependencies["systembartint"]
    //Glide/Fresco
    //implementation rootProject.ext.dependencies["glide_361"]
    implementation rootProject.ext.dependencies["fresco"]
    //EventBus
    implementation rootProject.ext.dependencies["eventbus"]
    //BaseRecyclerViewAdapterHelper
//    implementation 'jp.wasabeef:glide-transformations:2.0.1'
//    implementation 'jp.co.cyberagent.android.gpuimage:gpuimage-library:1.3.0'
//    implementation rootProject.ext.dependencies["Jolyglot-gson"]
//    implementation rootProject.ext.dependencies["PhotoView"]
    implementation rootProject.ext.dependencies["rxlifecomponents"]
    implementation rootProject.ext.dependencies["kenburnsview"]
